name: vhs
on:
  push:
    paths: [ "*.tape", ".github/workflows/vhs.yaml" ]
    branches-ignore: [ "main" ]
    tags-ignore: [ "*" ]
  workflow_dispatch:
jobs:
  vhs:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
      - name: Build
        run: go build -o wait-for .
      - name: ðŸ§ª Generate the gif with vhs
        run: |
          sudo apt update
          sudo apt install -y ffmpeg ttyd
          go install github.com/charmbracelet/vhs@latest
          vhs demo.tape
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: '*.gif'
          commit_message: Update generated VHS GIF ðŸ“¼
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
